services:
  - type: worker
    name: openclaw-telegram-bot
    env: node
    plan: starter
    buildCommand: "npm install"
    startCommand: "bash scripts/start.sh"
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: "openai/gpt-4o"
      - key: NODE_VERSION
        value: "20"
